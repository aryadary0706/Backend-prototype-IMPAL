<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Plant Disease Identification</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <h2>Plant Disease Identification</h2>
    <div>
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-card">
      <h2>Selamat Datang!</h2>
      <p>Anda berhasil login. Dashboard identifikasi penyakit tanaman akan ditambahkan di sini.</p>
      
      <!-- Placeholder untuk fitur upload gambar & identifikasi -->
      <div class="upload-section">
        <h3>Unggah Gambar Tanaman</h3>
        <input type="file" id="image-upload" accept="image/*">
        
        <div id="gallery" class="gallery"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
